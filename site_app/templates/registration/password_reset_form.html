{% extends "base_single_panel.html" %}

{% block panel_title %}Сброс пароля{% endblock %}

{% block panel_body %}
    <p>Пожалуйста, укажите Ваш email, чтоб получить инструкции по сбросу пароля</p>

    <form role="form" action="" method="post">{% csrf_token %}
        <fieldset>
            <div class="form-group">
                {{ form.email.errors }}
                <div class="col-xs-5">{{ form.email.label_tag }}</div>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label>&nbsp;</label><input type="submit" value="Выполнить сброс пароля"
                                            class="btn btn-lg btn-success btn-block"/>
            </div>
        </fieldset>
    </form>
{% endblock %}
