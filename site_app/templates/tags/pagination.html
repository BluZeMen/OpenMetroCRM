{% load helpers %}

<div class="pagination">
    <ul class="pager">
        {% if page_obj.has_previous %}
            <li><a href="{% url url_name %}?{% url_put2get 'page' page_obj.previous_page_number %}">Prev</a></li>
        {% endif %}

        {% for page in pages %}
            <li {% if page_obj.number == page %} class="active" {% endif %} >
                <a href="{% url url_name %}?{% url_put2get 'page' page %}">{{ page }}</a>
            </li>
        {% endfor %}

        {% if page_obj.has_next %}
            <li><a href="{% url url_name %}?{% url_put2get 'page' page_obj.next_page_number %}">Next</a></li>
        {% endif %}
        <li><span>
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span></li>
    </ul>
</div>
